<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seminar Schedule</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-400 p-8">
        <div class="container mx-auto">
            <table class="min-w-full bg-white border-2 border-gray-500">
                <thead>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold" rowspan="3">Day</td>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold" colspan="3">Seminar</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold" colspan="2">Schedule</td>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold" rowspan="2">Topic</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold">Begin</td>
                        <td class="py-4 px-8 border-2 border-gray-500 font-bold">End</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500" rowspan="2">Monday</td>
                        <td class="py-4 px-8 border-2 border-gray-500 y" rowspan="2">8:00 a.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500 p" rowspan="2">5:00 p.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500">Introduction to XML</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500">Validity: DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500" rowspan="6">Tuesday</td>
                        <td class="py-4 px-8 border-2 border-gray-500 y">8:00 a.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500 y">11:00 a.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500"
                            rowspan="3"
                            style="vertical-align: middle;
                                   height: 35px">XPath</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500 y" rowspan="2">11:00 a.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500 g" rowspan="2">2:00 p.m.</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500"
                            rowspan="3"
                            style="vertical-align: middle;
                                   height: 35px">XSL Transformations</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500 g">2:00 p.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500 p">5:00 p.m.</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td class="py-4 px-8 border-2 border-gray-500">Wednesday</td>
                        <td class="py-4 px-8 border-2 border-gray-500 y">8:00 a.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500 g">12:00 p.m.</td>
                        <td class="py-4 px-8 border-2 border-gray-500">XSL Formatting Objects</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
