<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake API</title>
</head>
<body>
    <script>
        function getAnimalData(){
            fetch("https://fakerapi.it/api/v1/persons").then(function(response){
                response.json().then(function(finalData){
                    console.log(finalData);
                    document.getElementById("container").innerHTML=JSON.stringify(finalData);
                })
            })
        }
    </script>
    <button onclick="getAnimalData()">Get Animal Data</button>
    <div id="container">
        hello Guys here is the data rendering
    </div>
</body>
</html>
